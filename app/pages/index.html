<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Vizy</title>
  <link rel="stylesheet" href="css/main.css" />
  <script data-main="js/app.js" src="vendor/require.js"></script>
</head>
<body>
  <canvas></canvas>
  <div class="control-panel">
    <div class="controls">
      <label>Frequency selection:
        [Q]<input class="slider frequency-selection-slider" type="range" min="0" max="10" step="0.5" value="5" />[E]
      </label>
      <label>Rotation speed:
        [A]<input class="slider rotation-speed-slider" type="range" min="0" max="2" step="0.1" value="1" />[D]
      </label>
      <label>Tail length:
        [S]<input class="slider tail-length-slider" type="range" min="0" max="50" step="5" value="10" />[W]
      </label>
    </div>
  </div>
  <ul class="playlist"></ul>
</body>
</html>
